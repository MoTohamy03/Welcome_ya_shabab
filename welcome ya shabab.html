<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Welcome ya shabab</title>
</head>
<body>
<form action="/action_page.php">
    <fieldset class="flavor"> 
        <legend>CHOOSE A FLAVOR:</legend>
        <input type="radio"  id="vanilla" name="his_flavor" value="vanilla">
        <label for="vanilla" class="vanilla">Vanilla</label>
        <img src="https://toppng.com/uploads/preview/vanilla-ice-cream-png-115537275587lysp9in16.png" style="width:45px;height:40px;"><br>
        <input type="radio" id="chocolate" name="his_flavor" value="chocolate">
        <label for="chocolate" class="Chocolate">Chocolate</label>
        <img src="https://p7.hiclipart.com/preview/972/275/688/chocolate-bar-candy-clip-art-chocolate.jpg" style="width:45px;height:40px;"><br>
        <input type="radio" id="strawberry" name="his_flavor" value="strawberry">
        <label for="strawberry" class="Strawberry">Strawberry</label>
        <img src="https://image.similarpng.com/very-thumbnail/2020/06/Strawberry-on-transparent-background-PNG.png" style="width:45px;height:40px;">

    </fieldset>

    <fieldset class="states"> 
        <legend>STATES:</legend>
        <input type="radio" id="disabled_and_checked" name="his_states" value="disabled and checked">
        <label for="disabled_and_checked">disabled and checked</label><br>
        <input type="radio" id="disabled" name="his_states" value="disabled">
        <label for="disabled">disabled</label><br>
        <input type="radio" id="able" name="his_states" value="able">
        <label for="able">able</label>
    </fieldset>

    <fieldset class="color"> 
        <legend>ACCENT-COLOR:</legend>
        <input type="radio" id="R" name="accent-color" value="red">
        <label for="R" class="red">R</label><br>
        <input type="radio" id="G" name="accent-color" value="green">
        <label for="G" class="green">G</label><br>
        <input type="radio" id="B" name="accent-color" value="blue">
        <label for="B" class="blue">B</label><br>
        <input type="radio" id="pink" name="accent-color" value="pink">
        <label for="pink" class="pink">pink</label><br>
        <input type="radio" id="yellow" name="accent-color" value="yellow">
        <label for="yellow" class="yellow">yellow</label><br>
        <input type="radio" id="auto" name="accent-color" value="auto">
        <label for="auto" class="auto">auto</label>
    </fieldset>


</form>

</body>
</html>
